name: Flutter Build

on:
  push:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Create .env file
        run: echo "${{ secrets.ENV_FILE_CONTENTS }}" > .env

      - name: Install dependencies
        run: flutter pub get

      - name: Build Split APKs
        run: flutter build apk --split-per-abi

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: build/app/outputs/flutter-apk/*.apk

      - name: Check APK size
        run: ls -lh build/app/outputs/flutter-apk/*.apk

      - name: Send APK to Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          for apk in build/app/outputs/flutter-apk/*.apk; do
            if [ $(stat -c%s "$apk") -gt 50000000 ]; then
              curl -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
                   -d "chat_id=${TELEGRAM_CHAT_ID}" \
                   -d "text=ðŸ“¥ APK is too large. Upload it here: https://drive.google.com/YOUR_FILE_LINK"
            else
              curl -F "chat_id=${TELEGRAM_CHAT_ID}" \
                   -F "document=@$apk" \
                   -F "caption=âœ… New Android Build (APK) uploaded!" \
                   "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendDocument"
            fi
          done

  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'

      - name: Create .env file
        run: echo "${{ secrets.ENV_FILE_CONTENTS }}" > .env

      - name: Install dependencies
        run: flutter pub get

      - name: Set up CocoaPods
        run: pod install --project-directory=ios

      - name: Build IPA
        run: flutter build ios --release --no-codesign

      - name: Zip IPA file
        run: zip -r build/ios/Runner.zip build/ios/iphoneos/Runner.app

      - name: Check IPA size
        run: ls -lh build/ios/Runner.zip

      - name: Send IPA to Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          if [ $(stat -c%s "build/ios/Runner.zip") -gt 50000000 ]; then
            curl -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
                 -d "chat_id=${TELEGRAM_CHAT_ID}" \
                 -d "text=ðŸ“¥ iOS Build is too large. Upload it here: https://drive.google.com/YOUR_FILE_LINK"
          else
            curl -F "chat_id=${TELEGRAM_CHAT_ID}" \
                 -F "document=@build/ios/Runner.zip" \
                 -F "caption=âœ… New iOS Build (IPA) uploaded!" \
                 "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendDocument"
          fi

  build-web:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'

      - name: Create .env file
        run: echo "${{ secrets.ENV_FILE_CONTENTS }}" > .env

      - name: Install dependencies
        run: flutter pub get

      - name: Build Web
        run: flutter build web --release

      - name: Zip Web Build
        run: zip -r build/web-build.zip build/web/

      - name: Check Web Build size
        run: ls -lh build/web-build.zip

      - name: Send Web Build to Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          if [ $(stat -c%s "build/web-build.zip") -gt 50000000 ]; then
            curl -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
                 -d "chat_id=${TELEGRAM_CHAT_ID}" \
                 -d "text=ðŸ“¥ Web Build is too large. Upload it here: https://drive.google.com/YOUR_FILE_LINK"
          else
            curl -F "chat_id=${TELEGRAM_CHAT_ID}" \
                 -F "document=@build/web-build.zip" \
                 -F "caption=âœ… New Web Build uploaded!" \
                 "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendDocument"
          fi
