name: Flutter Build

on:
  push:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Create .env file
        run: echo "${{ secrets.ENV_FILE_CONTENTS }}" > .env

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Check if APK exists
        run: ls -lh build/app/outputs/flutter-apk/app-release.apk

      - name: Send APK to Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          curl -F "chat_id=${TELEGRAM_CHAT_ID}" \
               -F "document=@build/app/outputs/flutter-apk/app-release.apk" \
               -F "caption=✅ New Android Build (APK) uploaded!" \
               "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendDocument"

  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'

      - name: Create .env file
        run: echo "${{ secrets.ENV_FILE_CONTENTS }}" > .env

      - name: Install dependencies
        run: flutter pub get

      - name: Set up CocoaPods
        run: pod install --project-directory=ios

      - name: Build IPA
        run: flutter build ios --release --no-codesign

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ipa
          path: build/ios/iphoneos/Runner.app

      - name: Zip IPA file
        run: zip -r build/ios/Runner.zip build/ios/iphoneos/Runner.app

      - name: Check if IPA Zip exists
        run: ls -lh build/ios/Runner.zip

      - name: Send IPA to Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          curl -F "chat_id=${TELEGRAM_CHAT_ID}" \
               -F "document=@build/ios/Runner.zip" \
               -F "caption=✅ New iOS Build (IPA) uploaded!" \
               "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendDocument"

  build-web:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'

      - name: Create .env file
        run: echo "${{ secrets.ENV_FILE_CONTENTS }}" > .env

      - name: Install dependencies
        run: flutter pub get

      - name: Build Web
        run: flutter build web --release

      - name: Upload Web Build
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web/

      - name: Zip Web Build
        run: zip -r build/web-build.zip build/web/

      - name: Check if Web Zip exists
        run: ls -lh build/web-build.zip

      - name: Send Web Build to Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          curl -F "chat_id=${TELEGRAM_CHAT_ID}" \
               -F "document=@build/web-build.zip" \
               -F "caption=✅ New Web Build uploaded!" \
               "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendDocument"
